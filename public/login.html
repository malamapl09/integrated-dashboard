<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plaza Lama Dashboard</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-tachometer-alt"></i>
        </div>
        
        <!-- Header -->
        <div class="header">
            <h1>Plaza Lama Dashboard</h1>
            <p>Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <label class="form-label">Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="input-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" class="checkbox-custom">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <span id="loginText">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Sign In
                </span>
                <span id="loginLoader" style="display: none;">
                    <i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>
                    Signing in...
                </span>
            </button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
