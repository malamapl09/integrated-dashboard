<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log Analyzer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../shared/theme.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--logs-gradient) !important;">
        <div class="container-fluid">
            <span class="navbar-brand">
                <a href="/" class="text-white me-3" style="text-decoration: none;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <i class="fas fa-user-edit me-2"></i>
                User Log Analyzer
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsCards">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-filter me-2"></i>Filters
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="userFilter" class="form-label">User</label>
                        <input type="text" class="form-control" id="userFilter" placeholder="Search by user...">
                    </div>
                    <div class="col-md-2">
                        <label for="skuFilter" class="form-label">SKU</label>
                        <input type="text" class="form-control" id="skuFilter" placeholder="Search by SKU...">
                    </div>
                    <div class="col-md-2">
                        <label for="actionFilter" class="form-label">Action Type</label>
                        <select class="form-select" id="actionFilter">
                            <option value="">All Actions</option>
                            <option value="title_change">Title Changes</option>
                            <option value="product_activation">Activation/Deactivation</option>
                            <option value="specifications">Specifications</option>
                            <option value="price_change">Price Changes</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="typeFilter" class="form-label">Log Type</label>
                        <select class="form-select" id="typeFilter">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-2">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" onclick="applyFilters()">
                            <i class="fas fa-search me-1"></i>Search
                        </button>
                        <button class="btn btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i>Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>User Activity Logs
                </h5>
                <div class="d-flex gap-2">
                    <div class="dropdown">
                        <button class="btn btn-success btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-download me-1"></i>Export
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="exportUserLogs('excel')">
                                <i class="fas fa-file-excel text-success me-2"></i>User Logs (Excel)
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportActivitySummary('pdf')">
                                <i class="fas fa-file-pdf text-danger me-2"></i>Activity Summary (PDF)
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportUserPerformance('excel')">
                                <i class="fas fa-file-excel text-success me-2"></i>User Performance (Excel)
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportProductHistory('excel')">
                                <i class="fas fa-file-excel text-success me-2"></i>Product History (Excel)
                            </a></li>
                        </ul>
                    </div>
                    <button class="btn btn-info btn-sm" onclick="refreshLogs()">
                        <i class="fas fa-sync me-1"></i>Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>SKU</th>
                                <th>Action</th>
                                <th>Before</th>
                                <th>After</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Logs pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Log Details Modal -->
    <div class="modal fade" id="logDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="logDetailsBody">
                    <!-- Log details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
