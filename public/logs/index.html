<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Logs - Plaza Lama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-blue-600 hover:text-blue-800 mr-4">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-user-edit text-pink-600 mr-2"></i>
                        User Activity Logs
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm p-8 text-center">
            <i class="fas fa-user-edit text-6xl text-pink-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">User Activity Monitoring</h2>
            <p class="text-gray-600 mb-8">Monitor and audit user actions and system changes.</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-pink-50 p-6 rounded-lg">
                    <h3 class="font-semibold text-gray-900 mb-2">Activity Logs</h3>
                    <p class="text-gray-600 text-sm">View detailed user action history</p>
                </div>
                <div class="bg-red-50 p-6 rounded-lg">
                    <h3 class="font-semibold text-gray-900 mb-2">Analytics</h3>
                    <p class="text-gray-600 text-sm">User behavior analysis</p>
                </div>
                <div class="bg-purple-50 p-6 rounded-lg">
                    <h3 class="font-semibold text-gray-900 mb-2">Audit Trail</h3>
                    <p class="text-gray-600 text-sm">Complete system audit capabilities</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
